        <!-- <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1"> -->

            /* following three (cascaded) are equivalent to above three meta viewport statements */
            /* see http://www.quirksmode.org/blog/archives/2014/05/html5_dev_conf.html */
            /* see http://dev.w3.org/csswg/css-device-adapt/ */
            
            @-ms-viewport {
                width: 100vw;
                min-zoom: 100%;
                zoom: 100%;
            }
            
            @viewport {
                width: 100vw;
                min-zoom: 100% zoom: 100%;
            }
            
            @-ms-viewport {
                user-zoom: fixed;
                min-zoom: 100%;
            }
            
            @viewport {
                user-zoom: fixed;
                min-zoom: 100%;
            }

    <body id="app">

        <!-- IMPORTANT: Do not include a weinre script tag as part of your release builds! -->
        <!-- Place your remote debugging (weinre) script URL from the Test tab here, if it does not work above -->
        <!-- <script src="http://debug-software.intel.com/target/target-script-min.js#insertabiglongfunkynumberfromthexdkstesttab"></script> -->
        <div class="upage" id="mainpage">
            <div class="upage-outer">
                <div class="uib-header header-bg container-group inner-element uib_w_1" data-uib="layout/header" data-ver="0">
                    <h2></h2>
                    <div class="widget-container wrapping-col single-centered"></div>
                    <div class="widget-container content-area horiz-area wrapping-col left"></div>
                    <div class="widget-container content-area horiz-area wrapping-col right"></div>
                </div>
                <div class="upage-content ac0 content-area vertical-col left" id="page_41_99">
                    <div class="uib-grid widget uib_w_2 grid-text grid-height d-margins" data-uib="layout/grid" data-ver="1">
                        <div class="uib-grid-row">
                            <div class="uib-grid-cell widget-container">
                                <button class="btn widget uib_w_3 d-margins btn-primary" data-uib="twitter%20bootstrap/button" data-ver="1" id="btn-grid-estoque"><i class="glyphicon glyphicon-tasks button-icon-top" data-position="top"></i>Estoque</button>
                            </div>
                            <div class="uib-grid-cell widget-container">
                                <button class="btn widget uib_w_4 d-margins btn-warning" data-uib="twitter%20bootstrap/button" data-ver="1" id="btn-grid-clientes"><i class="glyphicon glyphicon-user button-icon-top" data-position="top"></i>Clientes</button>
                            </div>
                        </div>
                        <div class="uib-grid-row">
                            <div class="uib-grid-cell widget-container">
                                <button class="btn widget uib_w_5 d-margins btn-success" data-uib="twitter%20bootstrap/button" data-ver="1" id="btn-grid-compras"><i class="glyphicon glyphicon-shopping-cart button-icon-top" data-position="top"></i>Compras</button>
                            </div>
                            <div class="uib-grid-cell widget-container">
                                <button v-on:click="sync" class="btn widget uib_w_6 d-margins btn-danger" data-uib="twitter%20bootstrap/button" data-ver="1"><i class="glyphicon glyphicon-refresh button-icon-top" data-position="top"></i>Sync</button>
                            </div>
                        </div>
                        <div class="uib-grid-row">
                            <div class="uib-grid-cell widget-container">
                                <button class="widget uib_w_5 d-margins btn btn-info" data-uib="twitter%20bootstrap/button" data-ver="1" id="btn-grid-pedidos"><i class="glyphicon glyphicon-align-justify button-icon-top" data-position="top"></i>Pedidos</button>
                            </div>
                            <div class="uib-grid-cell widget-container">
                                <button v-on:click="sync" class="btn widget uib_w_6 d-margins btn-default" data-uib="twitter%20bootstrap/button" data-ver="1"><i class="glyphicon glyphicon-cog button-icon-top" data-position="top"></i>Configuração</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="uib-footer uib-footer-fixed footer-bg container-group inner-element uib_w_7" data-uib="layout/footer" data-ver="0">
                    <h2></h2>
                    <div class="widget-container wrapping-col single-centered">
                        <div class="btn-group uib-bs-flex widget uib_w_8 d-margins" data-uib="twitter%20bootstrap/button_group" data-ver="1">
                            <button class="btn widget uib_w_9 texto-footer btn-default" data-uib="twitter%20bootstrap/button" data-ver="1"><i class="glyphicon glyphicon-chevron-left button-icon-top" data-position="top"></i>Voltar</button>
                            <button class="btn widget uib_w_10 texto-footer btn-default" data-uib="twitter%20bootstrap/button" data-ver="1" id="btn-nav-home"><i class="glyphicon glyphicon-home button-icon-top" data-position="top"></i>Home</button>
                            <button class="btn widget uib_w_11 texto-footer btn-default" data-uib="twitter%20bootstrap/button" data-ver="1"><i class="glyphicon glyphicon-exclamation-sign button-icon-top" data-position="top"></i>Info</button>
                        </div>
                    </div>
                    <div class="widget-container content-area horiz-area wrapping-col left"></div>
                    <div class="widget-container content-area horiz-area wrapping-col right"></div>
                </div>
                <div id="listaEstoque" class="upage-content vertical-col left hidden">
                    <div class="table-thing widget uib_w_12 d-margins" data-uib="twitter%20bootstrap/input" data-ver="1">
                        <label class="narrow-control label-top-left">Lista de Produtos</label>
                        <input v-model="filterProduto" class="wide-control form-control default" type="text" placeholder="Pesquisar...">
                    </div>
                    <div class="list-group widget uib_w_13 d-margins" data-uib="twitter%20bootstrap/list_group" data-ver="1">
                        <a v-for="produto in produtos | filterBy filterProduto" class="list-group-item allow-badge widget uib_w_14" data-uib="twitter%20bootstrap/list_item" data-ver="1">
                            <h4 class="list-group-item-heading">{{produto.descricao}}</h4>
                            <p class="list-group-item-text">Preço: {{produto.preco | currency 'R$ '}}</p>
                        </a>
                    </div>
                </div>
                <div id="listaCliente" class="upage-content vertical-col left hidden">
                    <div class="table-thing widget uib_w_15 d-margins" data-uib="twitter%20bootstrap/input" data-ver="1">
                        <label class="narrow-control label-top-left">Lista de Clientes</label>
                        <input v-model="filterCliente" class="wide-control form-control default" type="text" placeholder="Pesquisa...">
                    </div>
                    <div class="list-group widget uib_w_16 d-margins" data-uib="twitter%20bootstrap/list_group" data-ver="1">
                        <a v-for="cliente in clientes | filterBy filterCliente" class="list-group-item allow-badge widget uib_w_17" data-uib="twitter%20bootstrap/list_item" data-ver="1">
                            <h4 class="list-group-item-heading">{{cliente.nome}}</h4>
                            <p class="list-group-item-text">Telefone: {{cliente.fone}}</p>
                        </a>
                    </div>
                </div>
                <div id="addCompra" class="upage-content vertical-col left hidden">
                    <div class="table-thing widget uib_w_18 d-margins" data-uib="twitter%20bootstrap/select" data-ver="1">
                        <label class="narrow-control label-top-left">Informe o Cliente</label>
                        <select class="wide-control form-control default" v-model="compra.cliente">
                            <option v-for="cliente in clientes">{{cliente.nome}}</option>
                        </select>
                    </div>
                    <div class="table-thing widget uib_w_19 d-margins" data-uib="twitter%20bootstrap/input" data-ver="1">
                        <label class="narrow-control label-top-left">Data</label>
                        <input v-model="compra.data" class="wide-control form-control default" type="date">
                    </div>
                    <div class="table-thing widget uib_w_27 d-margins" data-uib="twitter%20bootstrap/text_area" data-ver="1">
                        <label class="narrow-control label-top-left">Observação</label>
                        <textarea rows="2" class="wide-control form-control" wrap="soft" placeholder="Coloque aqui suas observações!"></textarea>
                    </div>
                    <button class="btn widget uib_w_20 d-margins btn-success" data-uib="twitter%20bootstrap/button" data-ver="1" v-on:click="addCompra"><i class="glyphicon glyphicon-ok button-icon-left" data-position="left"></i>Salvar</button>
                </div>
                <div id="listaPedidos" class="upage-content vertical-col left hidden">
                    <div class="table-thing widget uib_w_21 d-margins" data-uib="twitter%20bootstrap/input" data-ver="1">
                        <label class="narrow-control label-top-left">Lista de Pedidos</label>
                        <input v-model="filterCompra" class="wide-control form-control default" type="text" placeholder="Pesquisar...">
                    </div>
                    <div class="list-group widget uib_w_22 d-margins" data-uib="twitter%20bootstrap/list_group" data-ver="1">
                        <a class="list-group-item allow-badge widget uib_w_23" data-uib="twitter%20bootstrap/list_item" data-ver="1" v-for="compra in compras | filterBy filterCompra">
                            <h4 class="list-group-item-heading">{{compra.cliente}}</h4>
                            <p class="list-group-item-text">{{compra.data}}</p>
                            <button class="btn btn-primary btn-xs" v-on:click="gerenciarCompra($index)"><span class="glyphicon glyphicon-pencil" data-position="left"></span> Gerenciar</button>
                            <button v-on:click="removeCompra($index)" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove" data-position="left"></span> Excluir</button>

                        </a>
                    </div>
                </div>
                <div id="gerenciarCompra" class="upage-content vertical-col left hidden">
                    <div class="panel widget uib_w_24 d-margins panel-default" data-uib="twitter%20bootstrap/panel" data-ver="1">
                        <div class="panel-heading">
                            <div class="widget-container">
                                <h3 class="panel-title">TÍTULO</h3>
                            </div>
                            <div class="panel-body">
                                <strong>Data:</strong>
                                <br>
                                <strong>Obs:</strong>
                                <br>
                                <button class="btn btn-success btn-xs"><span class="glyphicon glyphicon-plus" data-position="left"></span> Novo Produto</button>
                            </div>
                        </div>
                    </div>
                    <div class="list-group widget uib_w_25 d-margins" data-uib="twitter%20bootstrap/list_group" data-ver="1">
                        <a class="list-group-item allow-badge widget uib_w_26" data-uib="twitter%20bootstrap/list_item" data-ver="1">
                            <h4 class="list-group-item-heading">Heading</h4>
                            <p class="list-group-item-text">List item</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
